<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <style>
            .divfmt{
                display:inline-block ; width:33.3333%;padding: 0px;margin:0px;background-color: black;
            }
        </style>
</head>

<body>
    <div class="container text-center">
        <div class="row align-items-center" style="height: 100vh;">
                <form>
                    <div class="row justify-content-center">
                        <h2 class="col-3">Basic Form</h2>
                    </div>
                        <div class="row mb-3"> 
                            <label for="textName" class="col-2 col-form-label text-end">Name</label>
                            <div class="col-10">
                                <input type="text" id="textName" class="form-control">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label for="addressTextArea" class="col-2 col-form-label text-end">Add</label>
                                    <div class="col-10">
                                        <textarea class="form-control" rows="3" id="addressTextArea"></textarea>
                                    </div>
                        </div>
                        <div class="row">
                            <label for="citySelect" class="col-2 col-form-label text-end">Select City</label>
                            <div class="col-4">
                                <select class="form-select" id="citySelect">
                                    <option selected>Choose an option</option>
                                    <option value="1">Rajkot</option>
                                    <option value="2">Ahmedabad</option>
                                    <option value="3">Nagpur</option>
                                </select>
                            </div>
                            <label for="stateSelect" class="col-2 col-form-label text-end">Select State</label>
                            <div class="col-4 mb-3">
                                <select class="form-select" id="stateSelect">
                                    <option selected>Choose an option</option>
                                    <option value="1">Gujarat</option>
                                    <option value="2">Maharashtra</option>
                                    <option value="3">Rajsthan</option>
                                </select>
                            </div>
                        </div>
                        <div class="row justify-content-center">
                            <input type="submit" class="btn btn-primary col-2">
                        </div>

                        
                </form>
    </div>
    </div>
<!-- Space and newline is included in width-->
    <div class="divfmt">

    </div><div class="divfmt" style="background-color: red;">
Box2
    </div><div class="divfmt">
Box3
    </div>
</body>

</html>
